buildscript {
    ext.kotlin_version = '1.3.50'
    ext.ktor_version = '1.2.4'
    ext.kotlinx_html_version = ' 1.3.40'
    ext.myndocs_oauth_version = '0.6.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
}

group 'dev.shog'
version '1.0'
ext.ktor_version = '1.2.4'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


kotlin {
    experimental {
        coroutines "enable"
    }
}

dependencyManagement {
    imports {
        mavenBom "io.projectreactor:reactor-bom:Dysprosium-RELEASE"
    }
}

jar {
    zip64 true
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}


repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.atlassian.commonmark:commonmark:0.13.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.apache.commons:commons-lang3:3.8.1"
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile group: "org.json", name: "json", version: "20090211"
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile "io.projectreactor:reactor-core:3.3.0.RC1"
    compile "io.projectreactor.kotlin:reactor-kotlin-extensions:1.0.0.M1"
    compile 'com.konghq:unirest-java:3.1.02'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.9'
}